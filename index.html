<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OT Request Form - TechCorp Inc.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .company-header {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    
    .company-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #3498db;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .company-header p {
      font-size: 1.1rem;
      color: #7f8c8d;
      font-weight: 500;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: #3498db;
      color: white;
      padding: 25px 30px;
      text-align: center;
    }
    
    .header h2 {
      font-weight: 600;
      font-size: 28px;
    }
    
    .header p {
      margin-top: 8px;
      opacity: 0.9;
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin: 0 -15px 20px;
    }
    
    .form-group {
      flex: 1 0 300px;
      padding: 0 15px;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #msg {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
      max-height: 0;
      overflow: hidden;
    }
    
    #msg.visible {
      opacity: 1;
      transform: translateY(0);
      max-height: 100px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .time-fields {
      display: flex;
      gap: 15px;
    }
    
    .time-fields .form-group {
      flex: 1;
    }
    
    @media (max-width: 768px) {
      .form-group {
        flex: 1 0 100%;
      }
      
      .time-fields {
        flex-direction: column;
        gap: 0;
      }
      
      .header h2 {
        font-size: 24px;
      }
      
      .company-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="company-header">
    <h1>BIOMETRIC CABLES</h1>
    <p>"Excellence Till Acceptance"</p>
  </div>
  
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-clock"></i> Overtime Request Form</h2>
      <p>Submit your overtime hours for approval</p>
    </div>
    
    <div class="form-container">
      <form id="otForm">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="employeeName">Full Name</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="employeeName" name="employeeName" placeholder="Your full name" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="employeeCode">Employee Code</label>
            <div class="input-with-icon">
              <i class="fas fa-id-card"></i>
              <input type="text" id="employeeCode" name="employeeCode" placeholder="Your employee ID" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="department">Department</label>
            <div class="input-with-icon">
              <i class="fas fa-building"></i>
              <select id="department" name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Quality">Quality</option>
                <option value="Production">Production</option>
                <option value="QARA">QARA</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="date">Date of Overtime</label>
            <div class="input-with-icon">
              <i class="fas fa-calendar-day"></i>
              <input type="date" id="date" name="date" required>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="time-fields">
            <div class="form-group">
              <label for="fromTime">Start Time</label>
              <div class="input-with-icon">
                <i class="fas fa-play-circle"></i>
                <input type="time" id="fromTime" name="fromTime" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="toTime">End Time</label>
              <div class="input-with-icon">
                <i class="fas fa-stop-circle"></i>
                <input type="time" id="toTime" name="toTime" required>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="description">Work Description</label>
            <div class="input-with-icon">
              <i class="fas fa-file-alt"></i>
              <textarea id="description" name="description" placeholder="Describe the work performed during overtime" required></textarea>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <button type="submit">
              <i class="fas fa-paper-plane"></i> Submit Request
            </button>
          </div>
        </div>
      </form>
      
      <p id="msg"></p>
    </div>
  </div>

  <script>
    document.getElementById("otForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const msgElement = document.getElementById("msg");

      // Show loading state
      msgElement.className = 'visible';
      msgElement.classList.add('success');
      msgElement.innerText = "Submitting...";

      fetch("https://script.google.com/macros/s/AKfycbyaL98sm5_0cz698UV1hiWmuR9URYHugbRj3lIhGYRlieYtQ5qC5mDeE5xMp20GPsnbYQ/exec", {
        method: "POST",
        body: formData
      })
      .then(r => r.text())
      .then(res => {
        msgElement.innerText = "✅ Request submitted successfully!";
        msgElement.className = 'visible success';
        form.reset();
        
        // Hide message after 5 seconds
        setTimeout(() => {
          msgElement.classList.remove('visible');
        }, 5000);
      })
      .catch(err => {
        msgElement.innerText = "❌ Error submitting form. Please try again.";
        msgElement.className = 'visible error';
        console.error(err);
        
        // Hide message after 5 seconds
        setTimeout(() => {
          msgElement.classList.remove('visible');
        }, 5000);
      });
    });
  </script>
</body>

</html>
